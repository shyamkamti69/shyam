<!DOCTYPE html>

<html lang="en">
<head>

<title>LINKS</title>
    <style>
	a {
            text-decoration: none;
            color: blue;
        }

	a:hover {
	color: red;
	text-decoration: underline;
	text-shadow: 0px 0px 50px rgba(255, 0, 0, 0.8);
	}

	a:active{
	color: orange;
	}

/*	a:visited{
	color: saddlebrown;
}*/

</style>
</head>


<body>
    <h1>CSS Link Styling Example</h1>
    <p><a href="https://www.isro.gov.in/" target="_blank">  Visit Example.com  </a> this is example for hover process.</p>
</body>
</html>
