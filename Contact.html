	<style>
		.bg-img{
			height: 40vh;		
			background-image: url("blockimg.webp");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: bottom;
			background-attachment: scroll;
			opacity: 50%;
	}

		.border{
			height: 20vh;
			border-width: 5px;
			border-style: dotted dashed solid groove;
			border-color: red blue;
			border-radius: 50px;
			}
		nav {
   			 background: #333;
    			 padding: 15px;
    			 position: relative;
			 z-index: 1000;
			}

		#menu{
			    list-style: none;
    			    padding: 0;
    			    margin: 0;
			    background: #444;
			    width: 200px;
    			    position: absolute;
                            top: 50px;
                            left: 10px;
			    display: none; /* Hide by default */
                            border-radius: 5px;
			    z-index: 1002;
			}

	.menu-icon {
    			font-size: 30px;
    			color: white;
    			cursor: pointer;
    			text-align: left;
			z-index: 1001;
}

	#menu li {
    		padding: 10px;
    		text-align: center;
}

	#menu li a {
   			 text-decoration: none;
    			color: white;
    			display: block;
}

	#menu li:hover {
    			background: #555;
}

	#menu.show {
    		display: block;
}

</style>

<main style="display: flex; flex-wrap: wrap; padding: 2rem; max-width: 1200px; margin: auto; gap: 2rem;">
<section style="flex: 2; background-color: #43b59e; padding: 2rem; border-radius: 8px;
 box-shadow: 0 0 10px rgba(0,0,0,0.1);">

<h2>Send Us a Message</h2>

<form action="#" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">

<div>
	<label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Name:</label>
	<input type="text" id="name" name="name" placeholder="Your full name" required
	style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
</div>

<div>
                    <label for="age" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Age:</label>
                    <input type="number" id="age" name="age" min="1" max="120" placeholder="Your age" required
                           style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                </div>

<div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Gender:</label>
		    
			<input type="radio" id="male" name="gender" value="Male" required>
			<label for="male" style="margin-right: 1rem;">Male</label>

			<input type="radio" id="female" name="gender" value="Female">
                    	<label for="female" style="margin-right: 1rem;">Female</label>
                    
                    	<input type="radio" id="other" name="gender" value="Other">
                    	<label for="other">Other</label>
                </div>

<div>
                    <label for="contact-date" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Preferred Contact Date:</label>
                    <input type="date" id="contact-date" name="contact-date" required
                           style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
                </div>

 <div>
                    <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message here..." required
                              style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"></textarea>
                </div>

	<div style="text-align: center;">
                    <button type="submit" style="background-color: #4CAF50; color: white; padding: 0.7rem 1.5rem; border: none; 
											border-radius: 5px; cursor: pointer;">
                        Submit
                    </button>
	</div>
</form>
        </section>
