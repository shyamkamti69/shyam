<!DOCTYPE html>
<html lang="en">
<head>
	<title>3 Equal Sections - Absolute</title>
<style>	
body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            position: flex;
      }

.section
{
	positon: absolute;
	width: 100%;
	height: 33.33%;
	text-align: center;
}

.section:nth-child(1){
	top:0;
	background-color: green;
}

.section:nth-child(2){
	top:33.33%;
	background-color: blue;
}

.section:nth-child(3){
	top:66.66%;
	background-color: red;
}
</style>

</head>

<body>

<div class="section"> section 1 </div>

<div class="section"> section 2 </div>

<div class="section"> section 3 </div>


</body>
</html>
