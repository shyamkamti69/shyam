<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</Form></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(freepik__the-style-is-3d-model-with-octane-render-volumetri__98390.jpg);
            padding: 20px;
        }
        .payment-form {
            background-color: white;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="month"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="payment-form">
    <h2>Payment Form</h2>
    <form action="/submit-payment" method="POST">
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="card-number">Credit Card Number</label>
            <input type="number" id="card-number" name="card-number" required>
        </div>
        
        <div class="form-group">
            <label for="expiry-date">Expiration Date</label>
            <input type="month" id="expiry-date" name="expiry-date" required>
        </div>
        
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" required>
        </div>
        
        <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <input type="text" id="billing-address" name="billing-address" required>
        </div>
        
        <button type="submit" class="btn-submit">Submit Payment</button>
    </form>
</div>

</body>
</html>
