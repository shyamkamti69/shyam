<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
	/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
    text-align: center;
}

/* Title */
.gallery-title {
    font-size: 2rem;
    margin-bottom: 20px;
}

/* Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns */
    gap: 20px; /* Space between images */
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Image Container */
.gallery-item {
    border: 3px solid #333; /* Border around image & caption */
    padding: 10px;
    background: white;
    text-align: center;
    transition: transform 0.3s ease-in-out;
}

/* Image Style */
/* Image Style */
.gallery-item img {
    width: 100%; /* Fit inside container */
    height: 300px; /* Fixed height for consistency */
    object-fit: cover; /* Ensures images fill the frame without distortion */
    display: block;
    border-bottom: 2px solid #333; /* Line between image & caption */
}


/* Caption */
.caption {
    margin: 10px 0 0;
    font-size: 1rem;
    color: #555;
}

/* Hover Effect */
.gallery-item:hover {
    transform: scale(1.05); /* Slight zoom effect */
}

/* Responsive Design */
@media (max-width: 900px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 images per row on smaller screens */
    }
}

@media (max-width: 600px) {
    .gallery {
        grid-template-columns: repeat(1, 1fr); /* 1 image per row on mobile */
    }
}

    </style>
</head>
<body>
