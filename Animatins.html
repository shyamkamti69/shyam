<!DOCTYPE html>

<html lang="en">
<head>
	<title> Animation </title>
<style>
        div {
            width: 100px;
            height: 100px;
            background-color: green;
	    animation: move 2s infinite;
	    }
	 
	@keyframes move{
		0% {
			transform: translateX(0);
		    }
		50%
		   {
			transform: translateX(100%);
		    }
		100%
		    {
			transform: translateX(0);
            	    }
	}
</style>	
</head>
<body>
    <div>
        <img src="https://plus.unsplash.com/premium_photo-1673356713416-a8ed69af6f4a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8cGVyc29uJTIwd2l0aCUyMGNhbWVyYXxlbnwwfHwwfHx8MA%3D%3D" 
	width="400" height="300">
    </div>
</body>
</html>
